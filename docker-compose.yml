version: "3.9"

services:
  # --- Client Service (React + Vite) ---
  client:
    build:
      context: ./Client
      dockerfile: dockerfile.client
    ports:
      - "5173:5173"  # Dev
      - "4173:4173"  # Preview
    restart: unless-stopped
    environment:
      - VITE_AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - VITE_AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - VITE_AUTH0_CALLBACK_URL=http://localhost:5173/callback
    networks:
      - f_brain_network

  # --- Server Service (API Node.js + Auth0) ---
  server:
    build:
      context: ./server
      dockerfile: dockerfile.server
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=mydb
      - DATABASE_URL=postgres://postgres:secret@db:5432/mydb
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
    depends_on:
      - db
    networks:
      - f_brain_network

  # --- PostgreSQL Service ---
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - f_brain_network

  # --- Monitoring (Prometheus + Grafana) ---
  monitoring:
    build:
      context: ./Monitoring
      dockerfile: dockerfile.moni
    ports:
      - "9090:9090"  # Prometheus
      - "3000:3000"  # Grafana
    networks:
      - f_brain_network

  # --- NGINX Reverse Proxy ---
  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - client
      - server
      - monitoring
    networks:
      - f_brain_network

# --- Volumes ---
volumes:
  pgdata:

# --- RÃ©seaux ---
networks:
  f_brain_network:
    driver: bridge
